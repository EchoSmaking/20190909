
        <div class="pageheader notab">
            <h1 class="pagetitle">用户等级</h1>
            <span class="pagedesc">设置商城用户等级名称和条件</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<div class="tableoptions">                    
					<input type="button" class="radius3" onclick="add_level()" value="增加等级"/>
				</div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <thead>
                        <tr>
                            <th rowspan="2" class="head1">名称</th>
							<th colspan="1" class="head1">申请金额(单位：元)</th>
							<th colspan="1" class="head1">升级条件(单位：元)</th>
							<th colspan="1" class="head1">限额(单位：元)</th>
							<th colspan="2" class="head1">权限</th>
							<th rowspan="2" class="head1">操作</th>
						</tr>
						<tr>
							<th class="head1">申请代理费用</th>
							<th class="head1">一次性购买金额(达到这个金额自动升级)</th>
                            <th class="head0">购买金额(超过购买金额在平台下单)</th>
							<th class="head0">分销</th>
							<th class="head1">提现</th>
                        </tr>
                    </thead>
                    <tbody>
						
                    	<volist name="_level" id="vo">
                        <tr>
                            <td><input type="text" name="name[]" value="{$vo.name}" /></td>
							<td><input type="text" style="width:100px" name="apply_money[]" value="{$vo.apply_money}" /></td>
							<td><input type="text" style="width:100px" name="one_money[]" value="{$vo.one_money}" /></td>
                            <td><input type="text" style="width:100px" name="money[]" value="{$vo.money}" /></td>
							<td>
								<select name="dist[]" default="{$vo.dist}">
									<option value="1">开启</option>
									<option value="0">关闭</option>
								</select>
							</td>
							<td>
								<select name="withdraw[]" default="{$vo.withdraw}">
									<option value="1">开启</option>
									<option value="0">关闭</option>
								</select>
							</td>
							<td><a href="javascript:;" onclick="del_level(this)">删除</a></td>
                        </tr>
                        </volist>
                    </tbody>
                </table>
				<script>
				function add_level(){
					//return false;
					html = '<tr>'
                           +' <td><input type="text" name="name[]" value="" /></td>'
						   +' <td><input type="text" style="width:100px" name="apply_money[]" value="" /></td>'
						   +' <td><input type="text" style="width:100px" name="one_money[]" value="" /></td>'
                           +' <td><input type="text" style="width:100px" name="money[]" value="" /></td>'
						   +' <td>'
						   +'	<select name="dist[]" default="">'
							+'		<option value="1">开启</option>'
							+'		<option value="0">关闭</option>'
							+'	</select>'
							+'</td>'
							+'<td>'
							+'	<select name="withdraw[]" default="">'
							+'		<option value="1">开启</option>'
							+'		<option value="0">关闭</option>'
							+'	</select>'
							+'</td>'
							+'<td><a href="javascript:;" onclick="del_level(this)">删除</a></td>'
                        +'</tr>';
					
					jQuery("#table2").find("tbody").append(html);
				}
				
				function del_level(obj){
					jQuery(obj).parent("td").parent("tr").remove();
				}

				jQuery(document).ready(function(e) {
				   //调整下拉的默认选择
				   jQuery("select").each(function(index, element) {
					  jQuery(element).find("option[value='"+jQuery(this).attr('default')+"']").attr('selected','selected');
				   });
				 });
				</script>
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
        
        
        </div><!--contentwrapper-->
