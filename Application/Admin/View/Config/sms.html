<style>
.smallinput{width:80%!important}
</style>
        <div class="pageheader notab">
            <h1 class="pagetitle">短信平台设置</h1>
            <span class="pagedesc">设置网站的短信信息</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<p>
					<label>短信平台账号<small>用于发送信息</small></label>
					<span class="field"><input type="text" name="sms_user" id="sms_user" value="{$_CFG.sms.sms_user}" class="smallinput" /></span>
				</p>
				<p>
					<label>短信平台密码<small>用于发送信息</small></label>
					<span class="field"><input type="text" name="sms_psw" id="sms_psw" value="{$_CFG.sms.sms_psw}" class="smallinput" /></span>
				</p>
				<p>
					<label>短信平台签名<small>用于发送信息</small></label>
					<span class="field"><input type="text" name="sms_sign" id="sms_sign" value="{$_CFG.sms.sms_sign}" class="smallinput" /></span>
				</p>
				<p>
					<label>生成订单信息<small>请输入通知内容(留空则不发送)</small></label>
					<span class="field"><input type="text" name="createOrder" id="createOrder" value="{$_CFG.sms.createOrder}" class="smallinput" /></span>
				</p>
				<p>
					<label>支付成功通知<small>请输入通知内容(留空则不发送)</small></label>
					<span class="field"><input type="text" name="pay" id="pay" value="{$_CFG.sms.pay}" class="smallinput" /></span>
				</p>
				<p>
					<label>补货通知<small>请输入通知内容(留空则不发送)</small></label>
					<span class="field"><input type="text" name="stock" id="stock" value="{$_CFG.sms.stock}" class="smallinput" /></span>
				</p>
				<p>
					<label>发货通知<small>请输入通知内容(留空则不发送)</small></label>
					<span class="field"><input type="text" name="express" id="express" value="{$_CFG.sms.express}" class="smallinput" /></span>
				</p>
				
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
        
        
        </div><!--contentwrapper-->
