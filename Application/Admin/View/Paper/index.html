
        <div class="pageheader notab">
            <h1 class="pagetitle">文章管理</h1>
            <span class="pagedesc">对文章进行增加，修改或者删除等操作</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('edit')}'">添加文章</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1" width="500">文章标题</th>

						<th class="head1">发布时间</th>
						<th class="head1">所属分类</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.title}</td>
						<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
						<td>{$vo.store_cate}</td>
						<td class="center">
							<a href="{:U('edit', 'id='.$vo['id'])}">修改</a> | 
							<a href="{:U('del', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除这个商品吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
		<link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css" type="text/css" />
		<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
		<script>
			var $=jQuery;
			function showP(id){
				layer.open({
				  type: 2,
				  title: '用户库存',
				  shadeClose: true,
				  shade: 0.8,
				  area: ['80%', '80%'],
				  content:"{:U('userStock')}&id="+id,		
				});
			}		
		</script>
